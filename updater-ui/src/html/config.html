<h2>Paramètres de configuration</h2>
<div id="url-warning" style="display: none"></div>
<form id="config-form">
  <div class="form-group">
    <label for="apiKey">API Key :</label>
    <input type="text" id="apiKey" name="apiKey" />
  </div>
  <div class="form-group">
    <label for="apiToken">API Token :</label>
    <input type="text" id="apiToken" name="apiToken" />
  </div>
  <div class="form-group">
    <label for="serverUrl">Server URL :</label>
    <input type="text" id="serverUrl" name="serverUrl" />
  </div>
  <div class="form-group">
    <label for="folderPath">Dossier du projet :</label>
    <div style="display: flex; align-items: center; gap: 8px">
      <input
        type="text"
        id="folderPath"
        name="folderPath"
        readonly
        style="flex: 1"
      />
      <button type="button" id="choose-folder" title="Choisir un dossier">
        <span class="material-icons">folder_open</span>
      </button>
    </div>
  </div>
  <div class="form-actions">
    <button type="submit" id="saveConfig">Enregistrer</button>
    <button type="button" id="reset-btn" title="Réinitialiser">
      <span class="material-icons">refresh</span>
    </button>
  </div>
</form>
<script src="../js/config.js" type="module"></script>
