<div id="build-game-panel" class="panel border-yellow">
  <div class="panel-header">
    <h1 class="panel-title color-yellow">Build Game</h1>
    <div style="display: flex; gap: 8px">
      <button id="run-build-btn-game" class="run-btn background-yellow">
        <span class="material-icons">build</span>
        Run build
      </button>
      <button
        id="cancel-build-btn-game"
        class="run-btn cancel-btn"
        style="display: none"
      >
        <span class="material-icons color-red">cancel</span>
        Annuler
      </button>
    </div>
  </div>
  <div class="form-group">
    <label for="build-version-input" id="latest-build-game-version"
      >Version à builder</label
    >
    <input type="text" id="build-version-input" placeholder="Version" />
  </div>

  <!-- Barre de progression et informations -->
  <div
    id="build-progress-container"
    class="panel-content"
    style="display: none; max-height: calc(80vh - 7.6cm - 56px)"
  >
    <div class="progress-header">
      <h3 class="progress-title">Progression du build</h3>
    </div>

    <!-- Fichier principal -->
    <div class="progress-item" id="progress-main-file">
      <div class="progress-item-header">
        <div class="progress-item-info">
          <span class="material-icons">folder</span>
          <span class="progress-item-name">Dossier principal</span>
        </div>
        <div class="progress-item-filename" id="main-file-current">-</div>
        <div class="progress-item-status" id="main-file-status">En attente</div>
      </div>

      <!-- Nom du fichier centré en haut -->

      <!-- Barre de progression avec vitesse -->
      <div class="progress-item-bar-container">
        <div class="progress-item-speed" id="main-file-speed">0 MB/s</div>
        <div class="progress-item-bar">
          <div class="progress-item-fill" id="main-file-progress"></div>
        </div>
        <div class="progress-item-percent" id="main-file-text">0%</div>
      </div>

      <!-- Informations en bas -->
      <div class="progress-item-bottom">
        <div class="progress-item-processed" id="main-file-processed">
          0 bytes
        </div>
        <div class="progress-item-total" id="main-file-bytes">0 bytes</div>
      </div>
    </div>

    <!-- Fichier config -->
    <div class="progress-item" id="progress-config-file">
      <div class="progress-item-header">
        <div class="progress-item-info">
          <span class="material-icons">settings</span>
          <span class="progress-item-name">Configurations</span>
        </div>
        <div class="progress-item-status" id="config-file-status">
          En attente
        </div>
      </div>

      <!-- Nom du fichier centré en haut -->
      <div class="progress-item-filename" id="config-file-current">-</div>

      <!-- Barre de progression avec vitesse -->
      <div class="progress-item-bar-container">
        <div class="progress-item-bar">
          <div class="progress-item-fill" id="config-file-progress"></div>
        </div>
        <div class="progress-item-speed" id="config-file-speed">0 MB/s</div>
      </div>

      <!-- Informations en bas -->
      <div class="progress-item-bottom">
        <div class="progress-item-percent" id="config-file-text">0%</div>
        <div class="progress-item-total" id="config-file-bytes">0 bytes</div>
      </div>
    </div>

    <!-- Fichier plugins -->
    <div class="progress-item" id="progress-plugins-file">
      <div class="progress-item-header">
        <div class="progress-item-info">
          <span class="material-icons">extension</span>
          <span class="progress-item-name">Plugins</span>
        </div>
        <div class="progress-item-status" id="plugins-file-status">
          En attente
        </div>
      </div>

      <!-- Nom du fichier centré en haut -->
      <div class="progress-item-filename" id="plugins-file-current">-</div>

      <!-- Barre de progression avec vitesse -->
      <div class="progress-item-bar-container">
        <div class="progress-item-bar">
          <div class="progress-item-fill" id="plugins-file-progress"></div>
        </div>
        <div class="progress-item-speed" id="plugins-file-speed">0 MB/s</div>
      </div>

      <!-- Informations en bas -->
      <div class="progress-item-bottom">
        <div class="progress-item-percent" id="plugins-file-text">0%</div>
        <div class="progress-item-total" id="plugins-file-bytes">0 bytes</div>
      </div>
    </div>

    <!-- Fichier final -->
    <div class="progress-item" id="progress-final-file">
      <div class="progress-item-header">
        <div class="progress-item-info">
          <span class="material-icons">archive</span>
          <span class="progress-item-name">Build final</span>
        </div>
        <div class="progress-item-status" id="final-file-status">
          En attente
        </div>
      </div>

      <!-- Nom du fichier centré en haut -->
      <div class="progress-item-filename" id="final-file-current">-</div>

      <!-- Barre de progression avec vitesse -->
      <div class="progress-item-bar-container">
        <div class="progress-item-bar">
          <div class="progress-item-fill" id="final-file-progress"></div>
        </div>
        <div class="progress-item-speed" id="final-file-speed">0 MB/s</div>
      </div>

      <!-- Informations en bas -->
      <div class="progress-item-bottom">
        <div class="progress-item-percent" id="final-file-text">0%</div>
        <div class="progress-item-total" id="final-file-bytes">0 bytes</div>
      </div>
    </div>
  </div>
</div>
