<div id="upload-game-panel" class="panel border-white">
  <div class="panel-header">
    <h1 class="panel-title color-white">
      Uploader le dossier Valheim Valkream Data ici
    </h1>
  </div>
  <div class="panel-content">
    <div class="panel-content-item">
      <div id="dropzone-upload-game" class="dropzone">
        <p>Glissez-déposez le dossier ici ou cliquez pour sélectionner</p>
        <input
          type="file"
          id="file-input-upload-game"
          webkitdirectory
          directory
          multiple
          style="display: none"
        />
        <div id="upload-progress-bar" class="progress-bar">
          <div id="upload-progress-bar-inner" class="progress-bar-inner"></div>
        </div>
      </div>
    </div>
  </div>
</div>
