<div id="post-game-panel" class="panel border-blue">
  <div class="panel-header">
    <h1 class="panel-title color-blue">Post Game</h1>
    <div style="display: flex; gap: 8px">
    <button id="run-post-btn-game" class="run-btn background-blue">
      <span class="material-icons">send</span>
      Run post
    </button>
    <button
        id="cancel-post-btn-game"
        class="run-btn cancel-btn"
        style="display: none"
      >
        <span class="material-icons color-red">cancel</span>
        Annuler
      </button>
    </div>
  </div>
  <div class="panel-content"></div>
</div>
