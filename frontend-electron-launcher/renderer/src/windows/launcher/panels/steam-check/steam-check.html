<div class="steam-check-wrapper">
  <div class="steam-check-box content-scroll">
    <h2 class="steam-check-title">Vérification Steam & Valheim</h2>
    <div class="steam-check-statuses">
      <div class="status-block">
        <span class="status-label">Steam :</span>
        <span id="steam-status" class="status-value">Vérification...</span>
      </div>
      <div class="status-block">
        <span class="status-label">Valheim :</span>
        <span id="valheim-status" class="status-value">Vérification...</span>
      </div>
    </div>
    <button
      id="choose-steam-folder"
      class="choose-steam-folder-btn"
      style="display: none"
    >
      Choisir le dossier Steam
    </button>
    <div id="error-message" class="steam-check-error"></div>
    <div
      id="steam-solutions"
      class="steam-check-solutions"
      style="display: none"
    ></div>
  </div>
</div>
