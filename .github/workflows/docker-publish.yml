name: Build and Push Docker image

on:
  push:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      - name: Build and push
        uses: docker/build-push-action@v4
        with:
          context: ./backend-update-server
          push: true
          tags: |
            ${{ secrets.DOCKERHUB_USERNAME }}/valkream-backend-update-server:latest
            ${{ secrets.DOCKERHUB_USERNAME }}/valkream-backend-update-server:latest-${{ github.sha }}
