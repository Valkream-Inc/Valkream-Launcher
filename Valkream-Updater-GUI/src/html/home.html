<div class="topbar">
  <img src="../images/icon.png" alt="App Icon" class="topbar-icon" />
  <span class="topbar-title">Valkream Updater UI</span>
  <button class="topbar-btn" id="btn-game">Game</button>
  <button class="topbar-btn" id="btn-launcher">Launcher</button>
  <button class="topbar-btn" id="btn-event">Config</button>
  <button
    class="topbar-btn topbar-settings"
    id="btn-settings"
    title="ParamÃ¨tres"
  >
    <span class="material-icons">settings</span>
  </button>
</div>

<div class="home-content">
  <div class="home-content-step" id="home-content-step-0">
    <div class="home-content-step-title">
      <h1>Bienvenue dans le Valkream Updater UI</h1>
      <p>Vous pouvez choisir entre le jeu et le launcher.</p>
    </div>
  </div>
  <!-- Game -->
  <div class="home-content-step" id="home-content-step-1" style="display: none">
    <div class="left-menu">
      <button
        class="left-menu-btn upload"
        title="Uploader un jeu"
        id="btn-upload-game"
      >
        <span class="material-icons">add</span>
      </button>
      <button class="left-menu-btn build" title="Build" id="btn-build-game">
        <span class="material-icons">construction</span>
      </button>
      <button class="left-menu-btn post" title="Post" id="btn-post-game">
        <span class="material-icons">send</span>
      </button>
      <button
        class="left-menu-btn change-version"
        title="Changer version"
        id="btn-change-version-game"
      >
        <span class="material-icons">autorenew</span>
      </button>
      <button
        class="left-menu-btn delete-version"
        title="Supprimer version"
        id="btn-delete-version-game"
      >
        <span class="material-icons">delete</span>
      </button>
    </div>
    <div class="game-panels"></div>
  </div>
  <!-- Launcher -->
  <div class="home-content-step" id="home-content-step-2" style="display: none">
    <div class="left-menu">
      <button class="left-menu-btn build" title="Build" id="btn-build-launcher">
        <span class="material-icons">construction</span>
      </button>
      <button class="left-menu-btn post" title="Post" id="btn-post-launcher">
        <span class="material-icons">send</span>
      </button>
      <button
        class="left-menu-btn change-version"
        title="Changer version"
        id="btn-change-version-launcher"
      >
        <span class="material-icons">autorenew</span>
      </button>
      <button
        class="left-menu-btn delete-version"
        title="Supprimer version"
        id="btn-delete-version-launcher"
      >
        <span class="material-icons">delete</span>
      </button>
    </div>
    <div class="launcher-panels"></div>
  </div>
  <!-- Config -->
  <div class="home-content-step" id="home-content-step-3" style="display: none">
    <div class="left-menu">
      <button class="left-menu-btn post" title="Edit" id="btn-edit-event">
        <span class="material-icons">event</span>
      </button>
    </div>
    <div class="config-panels"></div>
  </div>
</div>
